<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&display=swap" rel="stylesheet"> <!-- Google font -->
</head>
<body>
    <div class="container">
        <h1>Country Search Application</h1> <!-- Main title -->
        <input type="text" id="searchInput" placeholder="Type a country name..." /> <!-- Input field for searching countries -->
        <button id="searchButton">Search</button> <!-- Button to trigger the search -->
        <div id="resultsContainer"></div> <!-- Container to display search results -->
        <div id="noResults" class="no-results" style="display:none;">No results found!</div> <!-- Message for no results -->
    </div>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
